<div class="level-screen">

    <div class="gui-container">
        <div class="header">
            <h2>{{levelTitle}}</h2>
            <p class="muted">Use ↑↓←→ key to get your answer. </p>
        </div>

        <audio id="sound" src="assets/love.wav"></audio>

        <div class="row" id="btnRow">
            <button id="nextBtn">Next Question</button>
        </div>
    </div>

    <div class="image-container ">
        <img id="bottom" src="assets/img/bottom.jpg" alt="bottom image" />
        <img id="top" src="assets/img/top.png" alt="top image" />
    </div>

</div>
