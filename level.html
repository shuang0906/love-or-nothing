<div class="level-screen">

    <div class="gui-container">
        <div class="header">
            <div class="title-box">
            <h2 class="level-title">{{levelTitle}}</h2>
            </div>
            <p class="muted">Use controller to navigate, and get the answer. </p>
        </div>

        <audio id="sound" src="assets/love.wav"></audio>

        <div class="row" id="btnRow">
            <button id="nextBtn"></button>
        </div>
    </div>

    <div class="image-container ">
        <img id="bottom" src="assets/img/bottomv3.png" alt="bottom image" />
        <div id="top-wrapper">
            <div id="top"> </div>
        </div>
    </div>

</div>
